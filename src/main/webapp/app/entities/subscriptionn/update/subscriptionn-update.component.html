<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-subscriptionn-heading"
        data-cy="SubscriptionnCreateUpdateHeading"
        jhiTranslate="ppApp.subscriptionn.home.createOrEditLabel"
      >
        Create or edit a Subscriptionn
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ppApp.subscriptionn.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ppApp.subscriptionn.id" for="field_id">Id</label>
          <select class="form-control" id="field_id" data-cy="id" name="id" formControlName="id" [compareWith]="compareTopic">
            <option [ngValue]="null"></option>
            <option [ngValue]="topicOption" *ngFor="let topicOption of topicsSharedCollection">{{ topicOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ppApp.subscriptionn.id" for="field_id">Id</label>
          <select class="form-control" id="field_id" data-cy="id" name="id" formControlName="id" [compareWith]="compareConsumer">
            <option [ngValue]="null"></option>
            <option [ngValue]="consumerOption" *ngFor="let consumerOption of consumersSharedCollection">{{ consumerOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
